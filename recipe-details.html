<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="shortcut icon"
      href="./Image/kindle-recipe-book-cover-template-design-77ad6a513d5016867f27f3790d0dad01_screen.jpg"
    />
    <script type="module" src="/js/global.js" defer></script>
    <script type="module" src="/js/recipe-details.js" defer></script>
  </head>
  <body>
    <!-- destop Header -->
    <header class="header">
      <h1>Recipify.</h1>
      <nav>
        <ul class="destop_list">
          <li><a href="index.html"> Home</a></li>
          <li><a href="addrecipe.html"> Add Recipe</a></li>
          <li><a href="Favourite.html">Favourite</a></li>
        </ul>
        <ul>
          <li class="profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-full h-full"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </li>
          <div class="iconContainer">
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-full h-full"
                viewBox="0 0 24 24"
                fill="none"
                style="width: 20px"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="M5 5l1.5 1.5"></path>
                <path d="M17.5 17.5L19 19"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="M5 19l1.5-1.5"></path>
                <path d="M17.5 6.5L19 5"></path>
              </svg>
            </li>
            <li class="moonIcon active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-full h-full"
                viewBox="0 0 24 24"
                fill="none"
                style="width: 20px"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
              </svg>
            </li>
          </div>
        </ul>
        <!-- Mobile_Header -->
        <ul class="Mobile_Header">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-full w-full"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              style="width: 35px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </li>
          <li class="active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="cross"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="width: 35px"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Mobile Header -->
    <div class="mobile_list disable">
      <li><a href="index.html"> Home</a></li>
      <li><a href="addrecipe.html">Add Recipe</a></li>
      <li><a href="Favourite.html">Favourite</a></li>
      <li><a href="profile.html">Profile</a></li>
    </div>
    <!-- Notifiction container -->
    <div class="notifiction"></div>
    <!-- recipe infomation andn add comment container -->
    <div class="recipe2Container">
      <div class="recipeInformation">
        <img class="recipeimage" alt="" />
        <h1 class="recipename"></h1>
        <p>Ingredients</p>
        <ul class="ingredientsList"></ul>
        <div>
          <p>Steps</p>
          <ol class="steps"></ol>
        </div>
      </div>
      <div class="feedBackContainer">
        <div class="mediaIConContainer">
          <span class="favourite"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-full w-full"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              style="width: 30px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
              ></path>
            </svg>
          </span>
          <span class="likes">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-full w-full"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              style="width: 30px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              ></path>
            </svg>
            <p class="likeNumber"></p>
          </span>
          <span class="CommentIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-full w-full"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              style="width: 30px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
              ></path>
            </svg>
            <p class="commentNumber"></p>
          </span>
        </div>
        <ul class="commentSection"></ul>
        <form action="">
          <input
            class="addComment"
            placeholder="Type a Comment..."
            type="text"
            required
          />
          <input type="submit" value="Add" />
        </form>
      </div>
    </div>
  </body>
</html>
